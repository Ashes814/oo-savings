<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="jingcai.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>欧欧多存钱</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="form-saving">
          <input
            class="form-input"
            id="amounts"
            type="text"
            placeholder="¥ 1000"
            name="amounts"
            required
          />
        </form>
        <button class="update-savings">更新余额</button>
      </div>
      <div class="text-container">
        <p class="total">当前余额：<span class="total-value">200,000</span></p>
        <p class="years">复合年化增长率：<span class="rate-text">0%</span></p>
        <p class="ten">十年期预测：<span class="pre-text">200,000</span></p>
      </div>

      <figure class="fig1" id="fig-total"></figure>
      <figure class="fig2" id="fig-rate"></figure>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
